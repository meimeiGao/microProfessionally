<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      background: pink;
      text-align: center;
      line-height: 200px;
      font-size: 40px;
    }
  </style>

</head>
<body>
  <div id="box">
  
  </div>
  
  <script type="text/javascript">
    /*
    防抖（debounce）
      所谓防抖，就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。
     */
    var boxNode = document.getElementById('box')
    let num = 1
    function count() {
      boxNode.innerHTML = num++
      console.log('打印num',num)
    }
    let deBounce = (fn,delay)=>{
      let timer = null
      return function (...args) {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          fn(...args);
          console.log(this)
        },delay)
      }

    }
    
  
    boxNode.onmousemove = deBounce(count,500)
  </script>
</body>
</html>
